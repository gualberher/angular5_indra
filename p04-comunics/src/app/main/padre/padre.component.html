<div class="card">
  <div class="card-header">
    Componente Padre
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="">Selecciona el nombre del hijo</label>
      <input type="text" [(ngModel)]="sNombre"
        class="form-control" name="sNombre" id="sNombre" placeholder="">
    <div>
<indra-hijo [sNombre]="sNombre" (eRespuesta)="responderHijo($event)" class="col"></indra-hijo>
  </div>
  <div class="card-footer text-muted">
    El hijo se llama {{sNombre}};
  </div>
</div>
